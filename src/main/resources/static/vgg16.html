<!doctype html>
<html>
<head>
    <title>VGG16 imagenet classifier</title>
    <style>
        #result span {
            padding: 5px;
            font-size: 2em;
        }
        form {
          border: 5px solid blue;
          width:  500px;
          height: 500px;
        }
        img {
            max-width: 300px;
        }
    </style>
</head>
<body>
<div id="dropZone">
    <form>

        <input type="file" name="uploaded_file" id="file" />
        <div>
            <img id="image" />
        </div>

    </form>
</div>
<div id="result">

</div>
<script type="module">
    import { init } from './vgg16/js/upload.js';
    import { loadImageNetLabels } from './vgg16/js/loadLabels.js';

    async function initModule() {
        try {
            const imagenetLabels = await loadImageNetLabels();
            init(
            () => {
                document.getElementById( 'result' ).innerHTML = 'Loading...';
            },
            (json) => {
                let text = "Not found";
                if (json.found !== -1) {
                    text = imagenetLabels[ json.found ];
                }
                document.getElementById( 'result' ).innerHTML = text;
            }, (e) => {
                document.getElementById( 'result' ).innerHTML = 'Error!';
                console.log('Error', e);
            });
        } catch(e) {
            document.getElementById( 'result' ).innerHTML = 'Error!';
            console.log('Error', e);
        }
    }

    initModule();

</script>
</body>
</html>
